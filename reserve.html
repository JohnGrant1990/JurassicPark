  <div class="container">
    <div class="reservation-form">
        <h2 class="text-center">Reserva tu visita al parque</h2>
        <form id="reservationForm">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="destination">Destino</label>
                <select class="form-control" id="destination" required>
                    <option value="">Selecciona un destino</option>
                    <option value="san-diego">Jurassic Park San Diego</option>
                    <option value="nublar">Jurassic Park Nublar</option>
                    <option value="europa">Jurassic Park Europa</option>
                    <option value="japon">Jurassic Park Japón</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Fecha de Visita</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Reservar Ahora</button>
        </form>
    </div>
